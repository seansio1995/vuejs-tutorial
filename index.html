<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Binding</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <!-- <h1>{{greet("afternoon")}}</h1>
    <p>{{name}}</p>
    <p>Job: {{job}}</p> -->
    <h1>Events</h1>
    <button v-on:click="add">Add a year</button>
    <button v-on:click="subtract">Subtract a year</button>
    <button v-on:dblclick="addten">Add 10 Years</button>
    <button v-on:dblclick="subtractten">Subtract 10 years</button>
    <p>My age is {{age}}</p>

    <div id="canvas" v-on:mousemove="updateXY">
      {{x}},{{y}}
    </div>
  </div>


<script src="app.js"></script>
</body>
</html>
