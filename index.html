<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computed Properties</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="vue-app">
    <!-- <h1>{{greet("afternoon")}}</h1>
    <p>{{name}}</p>
    <p>Job: {{job}}</p> -->
    <h1>Dynamic CSS</h1>
    <h1>Example 1</h1>
    <div v-on:click="available=!available"v-bind:class="{available:available,nearby:nearby}">
      <span>Ryu</span>
    </div>
    <h2>Example 2</h2>
    <button v-on:click="nearby=!nearby">Toggle Nearby</button>
    <button v-on:click="available=!available">Toggle available</button>
    <div v-bind:class="computeCSS">
      <span>Rye</span>
    </div>
  </div>


<script src="app.js"></script>
</body>
</html>
